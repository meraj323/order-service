server.port = 1111
# Authentication database name.
#spring.data.mongodb.authentication-database= <<authentication database name>>
spring.data.mongodb.database=order_db
# Fully qualified name of the FieldNamingStrategy to use.
#spring.data.mongodb.field-naming-strategy = <<mongo strategy>>
#spring.data.mongodb.grid-fs-database= # GridFS database name.
# Mongo server host.
spring.data.mongodb.host=localhost 
spring.data.mongodb.password= # Login password of the mongo server.
# Mongo server port.
spring.data.mongodb.port=27017
#27017
# Enable Mongo repositories.
spring.data.mongodb.repositories.enabled=true
# Mongo database URI. When set, host and port are ignored.
#spring.data.mongodb.uri=mongodb://localhost/rental-store
# Login user of the mongo server.
#spring.data.mongodb.username= 


##Spring Boot Actuator enable all endpoints
management.endpoints.web.exposure.include=*
##If you want to exclude specific endpoints, use below
##management.endpoints.web.exposure.exclude = <<Endpoint URI>>
##If you want to enable secific endpoint, you can use below
##management.endpoints.web.exposure.include=<<endpoint name>>




